<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script type="text/javascript">
        function changeCode() {
            //得到图片元素
            var img = document.getElementsByTagName("img")[0];
            //img.setAttribute("src","/day04/servlet/demo4");//XML Dom 语法
            img.src = "/day04/servlet/demo4?time=" + new Date().getTime();
        }
    </script>

</head>
<body>

<!--
http://localhost:8080/day04/login.html
-->

<form action="#" method="post">
    用户名：<input type="text" name="userName"/><br>
    密 码：<input type="password" name="pwd"/><br>
    验证码：<input type="text" name="code"/>
    <img src="/day04/servlet/demo4" onclick="changeCode()"/><a href="javascript:changeCode()">看不清换一张</a><br>
    <input type="submit" value="登录"/><br>
</form>

</body>
</html>
